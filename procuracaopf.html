<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procuração</title>
    
    <link rel="icon" href="PENDULO_ESCALA_LOGO.png" type="image/x-icon">
</head>
<body>
    <style>

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

form {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

h2 {
    color: #4CAF50;
    margin-top: 20px;
    margin-bottom: 10px;
}

label {
    margin-top: 10px;
    font-weight: bold;
    color: #555;
}

input {
    margin-bottom: 20px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

input:focus {
    border-color: #4CAF50;
    outline: none;
    box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
}

button {
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

button:active {
    background-color: #388e3c;
}

    </style>
    <h1>Formulário de Procuração</h1>
    <form id="userForm">
        <h2>Outorgante</h2>
        <label for="nome_outorgante">Nome completo:</label>
        <input type="text" id="nome_outorgante" name="nome_outorgante" required>
        
        <label for="nacionalidade_outorgante">Nacionalidade:</label>
        <input type="text" id="nacionalidade_outorgante" name="nacionalidade_outorgante" required>
        
        <label for="estado_civil_outorgante">Estado Civil:</label>
        <input type="text" id="estado_civil_outorgante" name="estado_civil_outorgante" required>
        
        <label for="profissao_outorgante">Profissão:</label>
        <input type="text" id="profissao_outorgante" name="profissao_outorgante" required>
        
        <label for="cpf_outorgante">CPF:</label>
        <input type="text" id="cpf_outorgante" name="cpf_outorgante" required>
        
        <label for="rg_outorgante">RG:</label>
        <input type="text" id="rg_outorgante" name="rg_outorgante" required>
        
        <label for="orgao_outorgante">Órgão Emissor:</label>
        <input type="text" id="orgao_outorgante" name="orgao_outorgante" required>
        
        <label for="endereco_outorgante">Endereço:</label>
        <input type="text" id="endereco_outorgante" name="endereco_outorgante" required>
        
        <label for="bairro_outorgante">Bairro:</label>
        <input type="text" id="bairro_outorgante" name="bairro_outorgante" required>
        
        <label for="municipio_outorgante">Município:</label>
        <input type="text" id="municipio_outorgante" name="municipio_outorgante" required>
        
        <label for="estado_outorgante">Estado:</label>
        <input type="text" id="estado_outorgante" name="estado_outorgante" required>
        
        <label for="cep_outorgante">CEP:</label>
        <input type="text" id="cep_outorgante" name="cep_outorgante" required>
        
        <label for="telefone_outorgante">Telefone:</label>
        <input type="text" id="telefone_outorgante" name="telefone_outorgante" required>
        
        <h2>Outorgado</h2>
        <label for="nome_outorgado">Nome completo:</label>
        <input type="text" id="nome_outorgado" name="nome_outorgado" required>
        
        <label for="nacionalidade_outorgado">Nacionalidade:</label>
        <input type="text" id="nacionalidade_outorgado" name="nacionalidade_outorgado" required>
        
        <label for="estado_civil_outorgado">Estado Civil:</label>
        <input type="text" id="estado_civil_outorgado" name="estado_civil_outorgado" required>
        
        <label for="profissao_outorgado">Profissão:</label>
        <input type="text" id="profissao_outorgado" name="profissao_outorgado" required>
        
        <label for="cpf_outorgado">CPF:</label>
        <input type="text" id="cpf_outorgado" name="cpf_outorgado" required>
        
        <label for="rg_outorgado">RG:</label>
        <input type="text" id="rg_outorgado" name="rg_outorgado" required>
        
        <label for="orgao_outorgado">Órgão Emissor:</label>
        <input type="text" id="orgao_outorgado" name="orgao_outorgado" required>
        
        <label for="endereco_outorgado">Endereço:</label>
        <input type="text" id="endereco_outorgado" name="endereco_outorgado" required>
        
        <label for="bairro_outorgado">Bairro:</label>
        <input type="text" id="bairro_outorgado" name="bairro_outorgado" required>
        
        <label for="municipio_outorgado">Município:</label>
        <input type="text" id="municipio_outorgado" name="municipio_outorgado" required>

        <input type="text" id="estado_outorgado" name="estado_outorgado" required>

        <input type="text" id="cep_outorgado" name="cep_outorgado" required>

        <input type="text" id="telefone_outorgado" name="telefone_outorgado" required>
        
        <label for="poderes">Poderes:</label>
        <input type="text" id="poderes" name="poderes" required>
        
        <label for="data">Data (dia/mês/ano):</label>
        <input type="date" id="data" name="data" required>
        
        <label for="local">Local:</label>
        <input type="text" id="local" name="local" required>
        
        <button type="submit">Gerar PDF</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>

document.getElementById('userForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const form = event.target;
    const outorgante = {
        nome: form.nome_outorgante.value,
        nacionalidade: form.nacionalidade_outorgante.value,
        estadoCivil: form.estado_civil_outorgante.value,
        profissao: form.profissao_outorgante.value,
        cpf: form.cpf_outorgante.value,
        rg: form.rg_outorgante.value,
        orgao: form.orgao_outorgante.value,
        endereco: form.endereco_outorgante.value,
        bairro: form.bairro_outorgante.value,
        municipio: form.municipio_outorgante.value,
        estado: form.estado_outorgante.value,
        cep: form.cep_outorgante.value,
        telefone: form.telefone_outorgante.value
    };
    
    const outorgado = {
        nome: form.nome_outorgado.value,
        nacionalidade: form.nacionalidade_outorgado.value,
        estadoCivil: form.estado_civil_outorgado.value,
        profissao: form.profissao_outorgado.value,
        cpf: form.cpf_outorgado.value,
        rg: form.rg_outorgado.value,
        orgao: form.orgao_outorgado.value,
        endereco: form.endereco_outorgado.value,
        bairro: form.bairro_outorgado.value,
        municipio: form.municipio_outorgado.value,
        estado: form.estado_outorgado.value,
        cep: form.cep_outorgado.value,
        telefone: form.telefone_outorgado.value
    };

    const poderes = form.poderes.value;
    const data = form.data.value;
    const local = form.local.value;

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFontSize(12);

    const lineHeight = 6;
    const margin = 20;
    const maxLineWidth = 170; // Ajusta a largura máxima das linhas
    const pageWidth = doc.internal.pageSize.getWidth();
    let y = margin;

    // Função para centralizar texto
    function centerText(text, y) {
        const textWidth = doc.getTextWidth(text);
        const x = (pageWidth - textWidth) / 2;
        doc.text(text, x, y);
    }

    // Função para desenhar linha
    function drawLine(y) {
        doc.line(margin, y, pageWidth - margin, y);
    }

    // Adicionar título
    doc.setFontSize(16);
    centerText("Procuração - Pessoa Física", y);
    y += lineHeight * 2;

    doc.setFontSize(12);

    const lines = [
        `Outorgante: ${outorgante.nome}, ${outorgante.nacionalidade}, ${outorgante.estadoCivil}, ${outorgante.profissao}, portador(a) do CPF nº ${outorgante.cpf}, RG nº ${outorgante.rg}, expedido pelo ${outorgante.orgao}, residente e domiciliado(a) a ${outorgante.endereco}, bairro ${outorgante.bairro}, município ${outorgante.municipio}, Estado ${outorgante.estado}, CEP ${outorgante.cep}, telefone ${outorgante.telefone}, pelo presente instrumento nomeia e constitui como seu (sua) bastante Procurador(a) (Outorgado)`,
        `${outorgado.nome}, ${outorgado.nacionalidade}, ${outorgado.estadoCivil}, ${outorgado.profissao}, portador(a) do CPF nº ${outorgado.cpf}, RG nº ${outorgado.rg}, expedido pelo ${outorgado.orgao}, residente e domiciliado(a) a ${outorgado.endereco}, bairro ${outorgado.bairro}, município ${outorgado.municipio}, Estado ${outorgado.estado}, CEP ${outorgado.cep}, telefone ${outorgado.telefone},`,
        `com poderes para representar o outorgante perante a Receita Federal do Brasil, para requerer/solicitar ${poderes}, responsabilizando-se por todos os atos praticados no cumprimento deste instrumento, cessando os efeitos deste a partir de ${data}.`,
        `${local}, ${new Date(data).getDate()} de ${new Intl.DateTimeFormat('pt-BR', { month: 'long' }).format(new Date(data))} de ${new Date(data).getFullYear()}.`,
    ];

    lines.forEach(line => {
        const splitText = doc.splitTextToSize(line, maxLineWidth);
        splitText.forEach(text => {
            centerText(text, y);
            y += lineHeight;
        });
        y += lineHeight;
    });

    // Adicionar linha para assinatura
    y += lineHeight * 2; // Espaço antes da linha
    drawLine(y);
    y += lineHeight; // Espaço abaixo da linha
    centerText("(Assinatura do Outorgante)", y);

    doc.save('procuracao_pessoa_fisica.pdf');
});

    </script>
</body>
</html>
